## ¿Qué es R?
- Lenguaje de código abierto
  
- Es un proyecto GNU 
 &lt;img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/22/Heckert_GNU_white.svg/180px-Heckert_GNU_white.svg.png" width="75px"/&gt; Free Software Foundation’s GNU general license
  
- Se desarrolló a partir del lenguaje de programación S  
  
- Fue creado por [John Chambers](https://statweb.stanford.edu/~jmc4/vitae.html) y colaboradores en el Bell Laboratories  

- **Un ambiente en que aplicamos y procesamos el análisis estadístico y hacemos gráficos** (y todo lo que quieras)
